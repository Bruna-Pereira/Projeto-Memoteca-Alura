<div class= "pensamento {{ pensamento.modelo }} ff-roboto-mono"[ngClass]="larguraPensamento()">
   <img src="../../../../assets/Imagens/Imagens do curso/{{pensamento.modelo}}.png" alt="Aspas azuis">

  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
  <div class="acoes">
    <button class="botao-editar">
      <img src="../../../../assets/Imagens/Imagens do curso/icone-editar.png" routerLink="/pensamentos/editarPensamento/{{pensamento.id}}" alt="icone de editar">
    </button>
    <button class="botao-excluir" routerLink="/pensamentos/excluirPensamento/{{pensamento.id}}">
      <img src="../../../../assets/Imagens/Imagens do curso/icone-excluir.png" alt="icone de excluir">
    </button>
  </div>
</div>
